
<mat-card>
    <mat-card-header>
        <mat-card-title>HORARIOS DISPONIBLES</mat-card-title>
      </mat-card-header>
    <mat-card-content>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input (dateChange)="cargarHorarios()" matInput [matDatepicker]="picker" [(ngModel)]="fecha">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <br>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Elije hora</mat-label>
            <mat-select [(ngModel)]="horarioSeleccionado">
              <mat-option *ngFor="let hora of horariosPsicologo" [value]="hora" >
                {{hora.hora}}
              </mat-option>
            </mat-select>
        </mat-form-field>

    </mat-card-content>

      <br>
      <br>

    <button (click)="agendarCita()" mat-raised-button color="primary">Aceptar</button>

</mat-card>
    <br>
    <br>
    <button mat-raised-button color="warn" routerLink="/agendar">Especialistas</button>
